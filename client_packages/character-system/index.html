<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Character System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Character Selection Menu (Centered) -->
    <div id="selection-menu">
        <div class="container">
            <h1>Select Character</h1>
            <ul id="character-list"></ul>
            <button id="go-to-creation-btn">Create New Character</button>
        </div>
    </div>

    <!-- Character Creation Menu (Right-Center) -->
    <div id="creation-menu" style="display: none;">
        <div class="container">
            <h1>Create Character</h1>
            <input type="text" id="char-first-name" placeholder="First Name">
            <input type="text" id="char-last-name" placeholder="Last Name">
            <input type="number" id="char-age" placeholder="Age" min="5" max="100">
            <textarea id="char-description" placeholder="Character Description"></textarea>
            <div class="gender-selector">
                <button id="gender-male" class="selected">♂ Male</button>
                <button id="gender-female">♀ Female</button>
            </div>
            <button id="create-char-btn">Create</button>
            <button id="back-to-selection-btn">Back</button>
        </div>
    </div>

    <!-- Model Selector (Center) -->
    <div class="model-selector" style="display: none;">
        <button id="prev-model">&lt;</button>
        <span id="model-name-display">Model Name</span>
        <button id="next-model">&gt;</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
