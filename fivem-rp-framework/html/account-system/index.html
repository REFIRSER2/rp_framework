<!DOCTYPE html>
<html>
<head>
    <title>RP Framework</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="auth-container">
        <div id="login-form">
            <h1>Login</h1>
            <input type="email" id="login-email" placeholder="Email">
            <input type="password" id="login-password" placeholder="Password">
            <button id="login-btn">Login</button>
            <p>Don't have an account? <a href="#" id="show-register">Register</a></p>
        </div>
        <div id="register-form" style="display: none;">
            <h1>Register</h1>
            <input type="email" id="register-email" placeholder="Email">
            <span id="email-status"></span>
            <input type="password" id="register-password" placeholder="Password">
            <input type="password" id="register-password-confirm" placeholder="Confirm Password">
            <span id="password-status"></span>
            <button id="send-code-btn" disabled>Send Verification Code</button>
            <div id="verification-section" style="display: none;">
                <p>A verification code has been sent to your email.</p>
                <input type="text" id="verify-code" placeholder="Verification Code">
                <button id="verify-btn">Verify & Register</button>
            </div>
            <p>Already have an account? <a href="#" id="show-login">Login</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
